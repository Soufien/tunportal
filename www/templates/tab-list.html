<ion-view view-title="Entreprises">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="entreprise in lists" type="item-text-wrap" href="#/tab/list/{{entreprise.id}}">
                <img ng-src="{{entreprise.logo}}">
                <h2>{{entreprise.name}}</h2>
                <p>{{entreprise.denomination}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
