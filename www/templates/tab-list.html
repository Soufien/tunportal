<ion-view view-title="Entreprises">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="entreprise in lists" type="item-text-wrap" href="#/tab/list/{{entreprise.id}}">
                <img ng-src="img/ionic.png">
                <h2>{{entreprise.denomination}}</h2>
                <p>Secteur : {{entreprise.secteur}}</p>
                <p>Responsable : {{entreprise.responsable}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
