<ion-view view-title="TunPortal">
  <ion-content data-tap-disabled="true">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
      </ui-gmap-marker>
      <ui-gmap-marker coords="marker1.coords" options="marker1.options" events="marker1.events" idkey="marker1.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
      </ui-gmap-marker>

      <ui-gmap-marker coords="marker2.coords" options="marker2.options" events="marker2.events" idkey="marker2.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
      </ui-gmap-marker>

      <ui-gmap-marker coords="marker3.coords" options="marker3.options" events="marker3.events" idkey="marker3.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
      </ui-gmap-marker>

      <ui-gmap-marker coords="marker4.coords" options="marker4.options" events="marker4.events" idkey="marker4.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
